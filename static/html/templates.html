<template>

    <div class="page">

        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link icon-only panel-open">
                        <i class="f7-icons size-22">bars</i>
                    </a>
                </div>
                <div class="title">New Resource</div>
            </div>
        </div>

        <div class="page-content">

            <div class="block block-strong">
                <p>Select from the available templates to create a new resource group.</p>
            </div>

            <div class="list links-list">
                <ul>
                    {{#each templates}}
                        <li>
                            <a href="/admin/{{this.path}}/{{this.name}}/" style="justify-content: inherit;">
                                <img style="height: 32px; width: 32px; margin-right: 10px;" src="template/{{this.path}}/icon">
                                {{this.name}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </div>
            
        </div>

    </div>

</template>

<script>
    return {
        data: function () {
            return {
                templates: []
            }
        },
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                app.request.get('templates', function (data) {
                    self.$setState({
                        templates: JSON.parse(data)
                    });
                });
            }
        }
    }
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Azure Resource Creator</title>
    <link rel="stylesheet" href="static/framework7/5.3.0/css/framework7.bundle.min.css">
</head>

<body>
    
    <div id="app">

        <div class="view view-main">
            
            <div data-name="home" class="page">

                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="title">Templates</div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="list">
                        <ul></ul>
                    </div>
                </div>

            </div>
            
            <div data-name="template" class="page stacked">

                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="left">
                            <a class="link back">
                                <i class="icon icon-back"></i>
                                <span class="if-not-md">Back</span>
                            </a>
                        </div>
                        <div class="title"></div>
                    </div>
                </div>

                <div class="page-content">
                    
                    <div class="block-title">Parameters</div>
                    <div class="list no-hairlines-md">
                        <ul id="template-parameters">
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Name</div>
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Name" id="groupName">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="block">
                        <div class="row">
                            <button id="deploy" class="col button button-outline">Create</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        
    </div>
    
    <script type="text/javascript" src="static/framework7/5.3.0/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="static/app.js"></script>

</body>

</html>
